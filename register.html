<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <main class="main">
        <div class="bg_1">
            <img src="images/bg_1.png" alt="bg" width="388" height="390">
        </div>
        <div class="bg_2">
            <img src="images/bg_2.png" alt="bg" width="275" height="280">
        </div>
        <div class="bg_3">
            <img src="images/bg_3.png" alt="bg" width="588" height="568">
        </div>
        <div class="container">
            <div class="card_reg">
                <h1 class="title">Register</h1>
                <h2 class="subtitle">Please enter your Name, Login and your Password</h2>
                <div class="username_reg">
                    <img src="images/user.svg" alt="user" width="37" height="37">
                    <input type="text" id="user" placeholder="Username">
                </div>
                <div class="email_reg">
                    <img src="images/user.svg" alt="user" width="37" height="37">
                    <input type="text" id="user" placeholder="Email">
                </div>
                <div class="password_reg">
                    <img src="images/lock.svg" alt="lock" width="37" height="37">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="re_password">
                    <img src="images/lock.svg" alt="lock" width="37" height="37">
                    <input type="password" id="password" placeholder="Re-enter Password">
                </div>
                <div class="forgot_pswd">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="register">
                    <button class="button">Register</button>
                </div>
                <div class="have_acc">
                    <p>Already have an Account?</p>
                    <a href="index.html">Login!</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
