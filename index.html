<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <div class="bg_1">
            <img src="images/bg_1.png" alt="bg" width="388" height="390">
        </div>
        <div class="bg_2">
            <img src="images/bg_2.png" alt="bg" width="275" height="280">
        </div>
        <div class="bg_3">
            <img src="images/bg_3.png" alt="bg" width="588" height="568">
        </div>
        <div class="container">
            <div class="card_log">
                <h1 class="title">Login</h1>
                <h2 class="subtitle">Please enter your Login and your Password</h2>
                <div class="username">
                    <img src="images/user.svg" alt="user" width="37" height="37">
                    <input type="text" id="user" placeholder="Username or Email">
                </div>
                <div class="password">
                    <img src="images/lock.svg" alt="lock" width="37" height="37">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="forgot_pswd">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="login">
                    <button class="button">Login</button>
                </div>
                <div class="not_member">
                    <p>Not a member yet?</p>
                    <a href="register.html">Register!</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
